<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BLETH</title>
    <link rel='stylesheet' href='css/board.css' type="text/css"> 
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <script type='module' src='js/simulation_visualization.js'></script>
</head>

<header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="new_simulation.html">Create New Simulation</a></li>
            <li><a href="simulations.html">Visualize Existing Simulation</a></li>
        </ul>
    </nav>
</header>

<body onload="visualize()">
    <h2 id='simulation-visualization-header'></h2>
    <h3 id='current-round-header'></h3>

    <!-- Speed Controller. -->
    <div class="speed-controller">
        <div>
            Speed: 
            <input type="range" min="0.0001" max="0.01" value="0.001"
                   step="0.0000001" class="slider" id="speed-controller">
        </div>
    </div>

    <!-- Simulation Boards. -->
    <div class="boards">
        <div>
            <h4>Real Board</h4>
            <table id="real-board-table" class="board-table"></table>
        </div>
        <div>
            <h4>Estimated Board</h4>
            <table id="estimated-board-table" class="board-table"></table>
        </div>
    </div>

</body>
</html>
